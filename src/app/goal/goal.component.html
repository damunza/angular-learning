<ng-progress></ng-progress>
<h1>My Goals</h1>
<hr>

  <div class="jumbotron">

    <div class="row">
        <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>

    <!--with input property binding  -->
    <ul>
        <div class="row" *ngFor='let goal of goals;let i=index'>
          <div class="col-6">

            <li id="{{i}}" appStrikethrough>{{goal.name}} due on {{goal.completeDate|date}}</li>
            <!--making a button to display details  -->

          </div>
          <div class="col-6">

            <!-- <button  (click)='toogleDetails(i)'>Toogle Details</button> |comment here| i registers the position of each item on the list. It becomes an output property binding ass when the button is clicked it triggers the toogleDetails function-->

            <button class="btn btn-primary" (click)=goToUrl(goal.id)>View Details</button>
           <button class="btn btn-danger" (click) = 'deleteGoal(i)'> Delete Goal </button>

          </div>
            <!-- <app-goal-details *ngIf='goal.showDescription' [goal]='goal'  (isComplete)= 'deleteGoal($event,i)'></app-goal-details> -->
        </div>
    </ul>
       <!--end  -->
  </div>
    <!--without input property binding -->
<!-- <ul>
    <li *ngFor='let goal of goals'>{{goal.name}}</li>
</ul> -->
     <!--end  -->
<p *ngIf='goals.length > 5'>You have too many goals</p>

<!--Quote container  -->

<div class="container">
  <div class="row">
    <blockquote class="text-center text-lg">
      <p>{{quote.quote}}</p>
      <footer><cite>{{quote.author}}</cite> </footer>
    </blockquote>
  </div>
</div>

<!--quote end  -->
